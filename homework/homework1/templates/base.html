<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Интернет магазин
        {% endblock %}
    </title>
    <meta name="description" content="website description"/>
    <meta name="keywords" content="website keywords, website keywords"/>
    <!--    <meta http-equiv="content-type" content="text/html; charset=windows-1252"/>-->
    <link rel="stylesheet" href="/static/style/style.css"/>
</head>

<body>
<div id="main">
    <div id="header">
        <div id="logo">
            <h1><a href="{{ url_for('index') }}">Интернет магазин<span class="logo_colour"></span></a></h1>
            <h2>Модный. Стильный. Молодёжный.</h2>
        </div>
        <div id="menubar">
            <ul id="menu">
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('catalog') }}">Каталог</a></li>
                <li><a href="{{ url_for('contact') }}">Контакты</a></li>
            </ul>
        </div>
    </div>
    <div id="site_content">
        <div class="sidebar">
            <h1>Поиск</h1>
            <form method="post" action="#" id="search_form">
                <p>
                    <input class="search" type="text" name="search_field" value="Искать одежду....."/>
                    <input name="search" type="image" style="border: 0; margin: 0 0 -9px 5px;"
                           src="/static/style/search.png" alt="Поиск" title="Поиск"/>

                </p>

            </form>
        </div>

        {% block content %}
        <p>
            Привет, мир!
        </p>
        {% endblock %}
    </div>
    <div id="footer">
        <p><a href="{{ url_for('index') }}">Главная</a> | <a href="{{ url_for('catalog') }}">Каталог</a>
            | <a href="{{ url_for('contact') }}">Контакты</a></p>
    </div>
</div>
</body>
</html>
